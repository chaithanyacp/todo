{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDO</h1>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3 shadow">
                {% csrf_token %}
<!--                <label class="form-label">Enter task :</label>-->
                <input type="text" class="form-control" name="task" placeholder="Task name"><br>
<!--                <label class="form-label">Priority detail :</label>-->
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
<!--                <label class="form-label">Date :</label>-->
                <input type="date" class="form-control" name="date"><br>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-6">
            <h5 class="card-header">Task to be completed</h5>
            {% for i in task %}
                <div class="shadow card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.priority}}</p>
                        <p class="card-text">{{i.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-light" href="{% url 'update' i.id %}">Edit</a>
                    </div>
                </div>
            {% endfor %}
            </div>
    </div>
</div>





{% endblock %}
